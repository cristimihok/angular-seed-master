<!doctype html>
<html lang="en" ng-app="eventsApp">

<head>
	<meta charset="utf-8">
	<title>Event Registration</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/app.css"/>
</head>

<body ng-cloak>
	<div class="container-fluid" ng-controller="EditProfileController">

		<form name="profileForm">

			<div class="row-fluid">
				<div class="span3">
					<img src="/img/profile.png"/>
				</div>
				<div class="span3">
					<fieldset>
						<label for="userName">User Name:</label>
						<input focus id="userName" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="Username" ng-model="user.userName" />
						<label for="password">Password:</label>
						<input focus id="password" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="password" placeholder="Password" ng-model="user.password" />
					</fieldset>

					<div style="margin-top:15px">
						<fieldset>
							<label for="name">Name:</label>
							<input focus id="name" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="Name" ng-model="user.name" />
							<label for="emailAddress">Email Address":</label>
							<input focus id="emailAddress" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="email" placeholder="Email Address" ng-model="user.emailAddress" />
						</fieldset>
					</div>

				</div>
			</div>

			<div class="row-fluid">
				<div class="span6 offset3">
					<label for="bio">Bio:</label>
					<textarea id="bio" rows="6" style="width:97%; color:#52575c" placeholder="B io" ng-model="user.bio"></textarea>
				</div>
			</div>

			<div class="row-fluid">
				<div class="span6 offset3">
					<div class="pull-left"><span class="btn">Cancel</span></div>
					<div class="pull-right"> <button type="submit" class="btn btn-primary">Save</button> </div>
				</div>
			</div>

		</form>

	</div>	

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="/lib/bootstrap.min.js"></script>
	<script src="/lib/underscore-min.js"></script>
	<script src="/lib/angular/angular.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/controllers/EventController.js"></script>
	<script src="/js/services/EventDataService.js"></script>
	<script src="/js/filters.js"></script>

</body>

</html>
